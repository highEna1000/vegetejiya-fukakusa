{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
  <h1>ログイン</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </div>
    <div class="form-group">
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </div>
    {{ form.submit(class="btn") }}
  </form>
{% endblock %}
